<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos Namorados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section id="titulo">
            <h1>Feliz Dia dos Namorados!</h1>
        </section>

        <section id="imagem">
            <img src="sua-imagem.jpg" alt="Imagem romântica">
        </section>

        <section id="texto">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum.</p>
        </section>

        <section id="contador">
            <p id="contador-texto">365 motivos que eu tenho para te amar</p>
        </section>

        <section id="sorteio">
            <button id="sortear">Sortear Frase</button>
            <button id="verSorteadas">Ver Frases Sorteadas</button>
            <button id="limpar">Limpar Histórico</button>
            <div id="popup" class="popup">
                <div class="popup-conteudo">
                    <p id="fraseSorteada"></p>
                    <button id="fecharPopup">Fechar</button>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
